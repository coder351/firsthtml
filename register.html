<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <a href="index.html">Home Page</a>
  <h1 style="background-color:red"> Register Here!</h1>
  <body style="background:pink">
    <form>
      First Name:<input type="text" name="First Name"><br>
      Last Name:<input type="text" name="Last Name"><br>
      Birth Date:<input type="date"name="Birth Date"><br>
      Email:<input type="email" required name="Email"><br>
      Password:<input type="password" minlength=5 name="password"><br>
      Gender:<br>
      <input type="radio" name="Gender" value="Male">Male <br>
      <input type="radio" name="Gender" value="Female">Female <br>
      <input type="radio" name="Gender" value="Other">Other <br>
      Pets:<br>
      Cats<input type="checkbox" name=Pets value="Cats"><br>
      Dogs<input type="checkbox" name=Pets value="Dogs"> <br>
      Cars:
      <select name="Cars">
        <option value="Honda" >Honda</option>
        <option value="Toyota" >Toyota</option>
        <option value="Volkwagen">Volkwagen</option>
      </select><br>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
